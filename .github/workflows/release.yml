on:
  push:
    tags:
      - r*

jobs:
  release:
    name: Prepare Cargo Manifests

    runs-on: ubuntu-latest

    steps:
      - run: echo "RELEASE=${GITHUB_REF/refs\/tags\//}" >> $GITHUB_ENV
      - uses: actions/checkout@v2
      - run: pip3 install -r .github/scripts/requirements.txt
      - run: .github/scripts/prepare-manifests.py ${RELEASE}

      - uses: 'docker://clux/muslrust:1.57.0'
        with:
          args: cargo build --release

      - uses: actions/upload-artifact@v2
        with:
          name: binaries
          path: target/x86_64-unknown-linux-musl/release/dyndns-*
